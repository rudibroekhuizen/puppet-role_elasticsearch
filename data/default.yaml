curator::action:
  delete_indices:
    action: 'delete_indices'
    continue_if_exception: true
    filters:
      - filtertype: 'pattern'
        value: 'logstash'
        kind: 'prefix'
      - filtertype: 'age'
        direction: 'older'
        timestring: '%Y.%m.%d'
        unit: 'days'
        unit_count: 7
        source: 'name'
